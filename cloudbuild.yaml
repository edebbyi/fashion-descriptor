# cloudbuild.yaml
substitutions:
  _SERVICE: visual-descriptor
  _REGION: us-central1
  _REPO: visual-descriptor
  _IMAGE: app

steps:
  # Build the image
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - us-central1-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE}:$COMMIT_SHA
      - -t
      - us-central1-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE}:latest
      - .

  # Push both tags
  - name: gcr.io/cloud-builders/docker
    args: ["push", "us-central1-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE}:$COMMIT_SHA"]

  - name: gcr.io/cloud-builders/docker
    args: ["push", "us-central1-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE}:latest"]

  # Deploy the exact image we just built (using COMMIT_SHA to be precise)
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE}
      - --image=us-central1-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE}:$COMMIT_SHA
      - --region=${_REGION}
      - --allow-unauthenticated
      - --min-instances=0
      - --port=8080
      - --set-env-vars=VD_MODEL=openai
      - --set-secrets=API_KEY=API_KEY:latest,OPENAI_API_KEY=OPENAI_API_KEY:latest

images:
  - us-central1-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE}:$COMMIT_SHA
  - us-central1-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE}:latest
